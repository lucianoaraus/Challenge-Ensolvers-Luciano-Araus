<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <base href="/" />
    <title>Borrador challenge</title>
  </head>
  <body>
    <div class="row d-flex justify-content-center container">
      <div class="col-md-8">
        <div class="card-hover-shadow-2x mb-3 card">
          <div class="card-header-tab card-header">
            <div
              class="card-header-title font-size-lg text-capitalize font-weight-normal"
            >
              <!-- Task Logo -->
              <i class="fa fa-tasks"></i>
              To-Do List
            </div>
          </div>
          <div class="scroll-area-sm">
            <perfect-scrollbar class="ps-show-limits">
              <div style="position: static" class="ps ps--active-y">
                <div class="ps-content">
                  <ul class="list-group list-group-flush" id="table">
                    <!-- new task -->
                    <li class="list-group-item">
                      <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                          <div class="widget-content-left mr-2">
                            <div class="custom-checkbox custom-control">
                              <input
                                class="custom-control-input"
                                id="exampleCustomCheckbox12"
                                type="checkbox"
                              /><label
                                class="custom-control-label"
                                for="exampleCustomCheckbox12"
                              ></label>
                            </div>
                          </div>
                          <div class="widget-content-left">
                            <div class="widget-heading">
                              Call Sam For payments
                            </div>
                            <div class="widget-subheading">
                              <i>By ${user.name}</i>
                            </div>
                          </div>
                          <div class="widget-content-right">
                            <!-- cambiar background color por azul -->
                            <button class="border-0 btn btn-outline-success">
                              <a href="#">Edit</a>
                            </button>
                            <button
                              class="border-0 btn-transition btn btn-outline-danger"
                            >
                              <i class="fa fa-trash"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- new task -->
                    <li class="list-group-item">
                      <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                          <div class="widget-content-left mr-2">
                            <div class="custom-checkbox custom-control">
                              <input
                                class="custom-control-input"
                                id="exampleCustomCheckbox1"
                                type="checkbox"
                              /><label
                                class="custom-control-label"
                                for="exampleCustomCheckbox1"
                              ></label>
                            </div>
                          </div>
                          <div class="widget-content-left">
                            <div class="widget-heading">
                              Make payment to Bluedart
                            </div>
                            <div class="widget-subheading">
                              <i>By ${user.name}</i>
                            </div>
                          </div>
                          <div class="widget-content-right">
                            <button
                              class="border-0 btn-transition btn btn-outline-success"
                            >
                              <a href="#">Edit</a>
                            </button>
                            <button
                              class="border-0 btn-transition btn btn-outline-danger"
                            >
                              <i class="fa fa-trash"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- new task -->
                    <li class="list-group-item">
                      <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                          <div class="widget-content-left mr-2">
                            <div class="custom-checkbox custom-control">
                              <input
                                class="custom-control-input"
                                id="exampleCustomCheckbox4"
                                type="checkbox"
                              /><label
                                class="custom-control-label"
                                for="exampleCustomCheckbox4"
                              ></label>
                            </div>
                          </div>
                          <div class="widget-content-left flex2">
                            <div class="widget-heading">Office rent</div>
                            <div class="widget-subheading">
                              <i>By ${user.name}</i>
                            </div>
                          </div>
                          <div class="widget-content-right">
                            <button
                              class="border-0 btn-transition btn btn-outline-success"
                            >
                              <a href="#">Edit</a>
                            </button>
                            <button
                              class="border-0 btn-transition btn btn-outline-danger"
                            >
                              <i class="fa fa-trash"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </li>

                    <!-- new task -->
                    <!-- <li class="list-group-item"></li> -->
                    <!-- task list end -->
                  </ul>
                </div>
              </div>
            </perfect-scrollbar>
          </div>
          <div class="d-block text-right card-footer">
            <!-- <button class="mr-2 btn btn-link btn-sm">Cancel</button> -->
            <input type="text" id="new-task-text" placeholder="New Task" />
            <button
              type="button"
              class="btn btn-primary"
              id="new-task-button"
              onClick="addTask()"
            >
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
